<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Không Gian Âm Nhạc</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body class="text-gray-200">
  <div class="flex flex-col md:flex-row w-full h-full">

    <!-- LEFT PANEL: PLAYLIST -->
    <div id="left-panel"
         data-collapsed="false"
         class="w-full md:w-1/3 lg:w-1/4 bg-gray-900/50 flex flex-col p-4 md:p-6 space-y-4 border-r border-gray-700/50 transition-all duration-300 ease-in-out">

      <!-- Header: title + collapse -->
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-white">Playlist</h2>
        <button id="collapse-left-btn"
                type="button"
                class="p-2 rounded-md bg-gray-800 text-gray-300 hover:text-white hover:bg-gray-700 transition"
                aria-label="Thu gọn / Mở rộng danh sách"
                aria-expanded="true"
                title="Thu gọn / Mở rộng">
          <!-- chevron-left -->
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10.354 1.646a.5.5 0 0 1 0 .708L6.707 6l3.647 3.646a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708 0z"/>
          </svg>
        </button>
      </div>

      <div id="playlist-space" class="flex flex-col flex-grow min-h-0 space-y-4">
        <!-- Player card -->
        <div class="flex-shrink-0 bg-gray-800/60 p-4 rounded-xl flex flex-col items-center text-center space-y-3">
          <img id="music-cover" src="https://placehold.co/150x150/1f2937/e5e7eb?text=Music"
               alt="Bìa album" class="w-32 h-32 md:w-40 md:h-40 rounded-lg shadow-lg">
          <div>
            <h3 id="music-title" class="text-lg font-bold text-white">Chọn một bài hát</h3>
            <p id="music-artist" class="text-gray-400 text-sm">Nghệ sĩ</p>
          </div>

          <!-- Progress -->
          <div id="progress-container" class="w-full progress-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
          <div class="flex w-full justify-between text-xs font-mono text-gray-400">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>

          <!-- Controls row -->
          <div class="flex items-center gap-5">
            <button id="shuffle-btn" class="text-gray-400 hover:text-white transition-colors" title="Shuffle"></button>

            <button id="prev-btn" class="text-gray-400 hover:text-white transition-colors" title="Prev">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line>
              </svg>
            </button>

            <button id="play-pause-btn"
                    class="bg-blue-600 w-14 h-14 flex items-center justify-center rounded-full text-white hover:bg-blue-700 transition-colors" title="Play/Pause">
              <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
              <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" class="hidden">
                <rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>
              </svg>
            </button>

            <button id="next-btn" class="text-gray-400 hover:text-white transition-colors" title="Next">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line>
              </svg>
            </button>

            <button id="repeat-btn" class="text-gray-400 hover:text-white transition-colors" title="Repeat"></button>
          </div>
        </div>

        <!-- Scrollable playlist -->
        <div class="flex-grow overflow-y-auto custom-scrollbar bg-gray-800/60 rounded-xl p-2">
          <ul id="playlist-ul" class="space-y-1"></ul>
        </div>
      </div>
    </div>

    <!-- RIGHT PANEL: MIXER + TIMER -->
    <div class="w-full md:w-2/3 lg:w-3/4 flex flex-col p-4 md:p-8">

      <!-- Centered sliding tabs -->
      <div class="flex items-center justify-center mb-6">
        <div class="relative w-[300px] sm:w-[360px] h-10 bg-gray-800 rounded-lg p-1 overflow-hidden">
          <!-- Sliding background pill -->
          <div id="tab-slider"
               class="absolute top-1 left-1 h-[calc(100%-0.5rem)] w-[calc(50%-0.25rem)]
                      bg-blue-600 rounded-md transition-transform duration-500
                      ease-[cubic-bezier(0.68,-0.55,0.265,1.55)]"></div>

          <!-- Buttons on top -->
          <div class="relative z-10 flex w-full h-full">
            <button id="mixer-nature-btn"
                    class="mixer-btn w-1/2 h-full p-2 font-semibold text-sm transition-colors">
              Âm thanh nền
            </button>
            <button id="mixer-instrument-btn"
                    class="mixer-btn w-1/2 h-full p-2 font-semibold text-sm transition-colors">
              Nhạc cụ
            </button>
          </div>
        </div>
      </div>

      <!-- Mixer content -->
      <div class="flex-grow">
        <div class="w-full max-w-5xl mx-auto">
          <div id="nature-sounds-container"
               class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-x-8 gap-y-10 place-items-center"></div>
          <div id="instrument-sounds-container"
               class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-x-8 gap-y-10 place-items-center hidden"></div>
        </div>
      </div>

      <!-- TIMER -->
       <!-- TIMER: Bottom center of right panel -->
<div class="flex-shrink-0 mt-8 flex justify-center">
  <div class="bg-gray-800 rounded-xl p-4 shadow max-w-md w-full sm:w-auto text-center">
    <h3 class="font-semibold text-white mb-2">Hẹn giờ tắt</h3>
    <p id="time-display" class="text-2xl font-mono text-gray-300 mb-3">--:--</p>
    <div id="timer-controls" class="flex items-center space-x-2">
      <input id="custom-timer-input" type="number" min="1"
             class="flex-grow rounded-md px-3 py-2 text-gray-900 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
             placeholder="Nhập số phút...">
      <button id="start-custom-timer-btn"
              class="px-4 py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-semibold">
        ▶
      </button>
    </div>
    <button id="timer-off-btn"
            class="w-full py-2 mt-3 rounded-lg transition-colors bg-red-600 hover:bg-red-700 text-white font-semibold hidden">
      Hủy hẹn giờ
    </button>
  </div>
</div>

  <!-- Audio required by JS -->
  <audio id="music-player"></audio>
</body>
</html>
